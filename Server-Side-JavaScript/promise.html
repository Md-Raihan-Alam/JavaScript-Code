<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    const aPromise=control=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(control){
                    resolve();
                }else{
                    reject();
                }
            },3000);
        });
    }
    //run aPromise(true) in console

    //handle promise=>success,run in console
    aPromise(true).then(()=>{
        console.log('This is a success');
    });
    //handle promise=>failed,run in console
    aPromise(false)
    .then(()=>{
        console.log('This is a success');
    })
    .catch(()=>{
        console.log('This is Failure');
    })

    //promise with resolve and reject
    const aPromiseWithData=control=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(control){
                    resolve('Simple Success Data');
                }else{
                    reject('Simple Error Data');
                }
            },3000);
        });
    }
    //run in console-success
    aPromiseWithData(true)
    .then((data)=>{
        console.log(data);
    })
    //run in console-failed
    aPromiseWithData(false)
    .then(data=>console.log(data))
    .catch(err=>console.log(err))

    //multiple promise handle
    const promise1=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            if(true){
                resolve('Promise 1 resolved');
            }else{
                reject('Promise 1 reject');
            }
        },5000)
    })
    const promise2=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            if(true){
                resolve('Promise 2 resolved');
            }else{
                reject('Promise 2 reject');
            }
        },5000)
    })
    //connect all promise
    Promise.all([promise1,promise2]).then((dataArr)=>console.log(dataArr));
</script>
</html>
