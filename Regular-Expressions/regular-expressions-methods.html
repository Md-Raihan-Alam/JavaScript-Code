<script type="text/javascript">
    const regexp=(/ab/g);
    let match;
    //use in loop and return if found information or return null
    while(match=regexp.exec('abcdeabf')){
        console.log(match);
    }
    //return true or false if present or not
    console.log((/ab/g).test('abcdeabf'));
    //return as array if found or null
    console.log(('abcdefghabf').match(/ab/));
    //return index if string is present or return -1
    console.log(('abcdef').search(/de/));
    //replace if found with 'g' replace all global
    console.log(('abcdefabf').replace(/ab/g,'1'));
    //split by the selected character
    console.log(('abcdefghifabf').split(/b/));
</script>
