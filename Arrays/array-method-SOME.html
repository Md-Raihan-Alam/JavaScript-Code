<script type="text/javascript">
    const anArrSome=['hello',1,2,3,'Bangla',5,'world',7,8,9];
    console.log(anArrSome.some((e)=>e==9));//check whether this element exist
    anArrSome.some((currentElement,index,theArray)=>{
        console.log('item:'+currentElement+' and index: '+index+' full Array='+theArray);
    });
    //check object
    const objSome=[
        {
            name:"Raihan",
            age:21,
            job:"Student",
        },
        {
            name:"Zobayer",
            age:28,
            job:"Teacher"
        }
    ];
    console.log(objSome.some(ele=>ele.age));
    console.log(objSome.some((ele)=>ele.age===28));
    console.log(objSome.some((ele)=>ele.name==="kahn"));
</script>
