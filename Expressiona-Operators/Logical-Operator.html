<script type="text/javascript">
    ///OR Operator
    console.log('Go to Class'||'Got to Visit');
    console.log(undefined || 'Go to Visit');
    console.log(''||'Eat');
    const userOr={
        name:"Zonayed Ahmed"
    };
    if(userOr.name){
        console.log("Found");
    }else console.log("Not found");
    //it can be written like this
    console.log(userOr.name || 'Not found');

    //AND Operator
    true && console.log('Eat');
    false && console.log("Not Eat");
    console.log('Me' && 'You');
    console.log(false && 'Anything');
    userOr.name && console.log("Name is "+userOr.name);
</script>
