<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with</title>
</head>
<body>
    <form>
        <input type="text" name="name" value="raihan"/>
        <input type="text" name="address" value="address@"/>
        <input type="email" name="email" value="email.com"/>
    </form>
</body>
<script type="text/javascript">
    //The with statement is forbidden in strict mode
//     The common use of the with statement is to make it easier to work with deeply nested
// object hierarchies.
    with(document.forms[0])
    {
        name.value="";
        address.value="";
        email.value="";
    }
    var f=document.forms[0];
    f.name.value="";
    f.address.value="";
    f.email.value="";
    console.log(f);
    console.log(f.name);
</script>
</html>
