<script type="text/javascript">
    function changeValue(a){
        console.log("Value of a inside function before changing: "+a);
        ob.a=10;
        console.log("Value of a inside function after changing: "+a);
        return a;
    }
    var ob={
        "a":100,
    };
    console.log("Value of a before changing function is applied: "+ob.a);
    changeValue(ob.a);
    console.log("Value of a after changing function is applied: "+ob.a);
