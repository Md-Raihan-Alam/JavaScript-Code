<script type="text/javascript">
    var person=function(name,age,job){
        this.name=name;
        this.age=age;
        this.job=job;
    }
    var teacher=function(name,age,job,subject){
        person.call(this,name,age,job);
        this.subject=subject;
    }
    var raihan=new teacher("Raihan",21,"teacher","CSE");
    console.log(raihan.name)
    console.log(raihan.age);
    console.log(raihan.job);
    console.log(raihan.subject);
</script>
